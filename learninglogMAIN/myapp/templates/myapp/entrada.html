<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body> 
    
    <section class="vh-250" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center ">
                <div class="col-lg-12 col-xl-11">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light"  style="margin-top: 10px; margin-bottom: 10px ;border-radius: 20px">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup"  ">
                          <div class="navbar-nav" >
                            <a class="nav-item nav-link " href="../home.html">Home <span class="sr-only">(current)</span></a>
                            <a class="nav-item nav-link active" href="../entrada.html">Chat</a>
                            <a class="nav-item nav-link btn-danger " href="../">Salir</a>
                            
                          </div>
                        </div>
                      </nav>
                    <div class="card text-black" style="border-radius: 25px; margin-bottom: 10px;">
                        <h1 style="margin: 5px auto;">Chat</h1>
                    
                        <div class="card-body p-md-5" ">
                        <div class="form-group">
                            <form method="post">
                                {% csrf_token %}
                                <div style="text-align: center;" >
                                    {{ form.as_p }} 
                                </div>
                                <div style="text-align: center;">
                                    <button type="submit" class="btn btn-primary btn-lg">Comentar</button>
                                </div>
                            </form>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px; min-height: 500px;">
                        <!-- entrada.html -->


                      <div class="card-body p-md-5 " style=" border-radius: 20px; margin: 20px;">
                          {% for comment in comments %}
                              <div style="background-color: lightgray; border-radius: 10px; padding: 15px;">
                                  <div class="foto, n nombre usuario y fecha" style="display:ruby-text;"> 
                                    <img src="https://static.vecteezy.com/system/resources/previews/026/530/210/non_2x/modern-person-icon-user-and-anonymous-icon-vector.jpg" style="width: 40px; border-radius: 30px;">
                                    <p style="background-color: #f38686; padding: 5px; border-radius: 10px;">Nombre: {{ comment.user.username }} </p>
                                    <p>| Fecha: {{ comment.created_at }}</p>
                                  </div>
                                  {{ comment.content }}
                                  <form action="{% url 'myapp:editar_comentario' comment.id %}" method="post" style="display: inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-dark btn-sm float-right" " style="margin-left:2px ;">Editar</button>
                                   </form>
                                   
                                  <form action="{% url 'myapp:eliminar_comentario' comment.id %}" method="post" style="display: inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger btn-sm float-right">Eliminar</button>
                                   </form>
                              </div>
                              <hr>
                          {% endfor %}
                      </div>
                      

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
